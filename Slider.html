<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charshet="utf-8">
        <meta name="viewport" content="width=device-width, iniatial-scale=1.0">
        <!-- load bootstrap css -->
        <title>Bootstrap Color</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.js"></script>
        </head>


        <body>
            <div class="container">
                <div class="carousel slide" data-ride="carousel" id="slide">
                    <!-- indikator slide -->
                    <ul class="carousel-indicators">
                        <li data-target="#slide" data-slide-to="0" class="active"></li>
                        <!-- class active brati elemet trsbt yg pertama kali ditampilkan saat load halaman -->
                        <li data-target="#slide" data-slide-to="1"></li>
                        <li data-target="#slide" data-slide-to="2"></li>
                    </ul>

                    <!-- gambar slider -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="m1.jpg" width="100%" height="auto" alt="">    
                        </div>

                        <div class="carousel-item ">
                            <img src="m2.jpg" width="100%" height="auto" alt="">    
                        </div>

                        <div class="carousel-item active">
                            <img src="m4.jpg" width="100%" height="auto" alt="">    
                        </div>
                    </div>

                    <a href="#slide" data-slide="prev" class="carousel-control-prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a href="#slide" data-slide="next" class="carousel-control-next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
            </div>
        </body>
        </html>
